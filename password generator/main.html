<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href = "style.css"\>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="center">
        <h2> Generate a random password</h2>
        <form class="center">
            <div class="pwd-length">
                <label for ="length"><strong> Password Length: </strong></label>
                <input type="number" id="length" name="length" min="4" max="100" value="4">
                
            </div>
        
            <div class="checkboxes">
                <p><strong>Select Password Properties: </strong></p>
            
                <div>
                    <input type = "checkbox" id="lowercase" name="lowercase" checked \>
                    <label for="lowercase">Lowercase Characters</label>
                </div>
                <div>
                    <input type = "checkbox" id="uppercase" name="uppercase"\>
                    <label for="uppercase">Uppercase Character</label>
                </div>
                <div>
                    <input type = "checkbox" id="numbers" name="numbers"\>
                    <label for="numbers">Numbers(0-9)</label>
                </div>
                <div>
                    <input type = "checkbox" id="special" name="special"\>
                    <label for="special">Special Characters</label>
                
                </div>
            </div>
            <div id="password"></div>
            <br />
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
       </section>
        
       <script src = "script.js"></script>
    </body>
</html>
